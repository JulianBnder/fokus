name: fokus
description: Mobile application that helps kids with completing tasks while also offering parental control

version: 1.0.0+1

environment:
    sdk: ">=2.6.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter

    aws_dynamodb_api: ^0.0.1

    firebase_core: ^0.4.0+9
    firebase_analytics: ^5.0.11
    firebase_remote_config: ^0.3.0+3

    bloc: ^4.0.0
    flutter_bloc: ^4.0.0

    equatable: ^1.1.0
    meta: ^1.1.6

    cupertino_icons: ^0.1.2

# needed to resolve aws_dynamodb_api conflicts
dependency_overrides:
    intl: ^0.16.0
    xml: ^3.5.0

dev_dependencies:
    flutter_test:
        sdk: flutter


flutter:
    assets:
        - i18n/pl_PL.json
        - i18n/en_US.json

    uses-material-design: true

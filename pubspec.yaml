name: fokus
description: Mobile application that helps kids with completing tasks while also offering parental control

version: 1.0.0+1

environment:
    sdk: ">=2.2.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter

    bloc: ^4.0.0
    flutter_bloc: ^4.0.0

    equatable: ^1.1.0
    meta: ^1.1.6

    cupertino_icons: ^0.1.2

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_launcher_icons: ^0.7.3

flutter_icons:
    android: true
    ios: false
    image_path: "assets/icon.png"

flutter:
    assets:
        - i18n/pl_PL.json
        - i18n/en_US.json

    uses-material-design: true
